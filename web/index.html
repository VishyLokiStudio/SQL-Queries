<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Creator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Dynamic Table Creator</h2>
    <div id="tables-container"></div>

    <button class="button" onclick="addTable()">Add Table</button>
    <button class="button" onclick="convertToPrompt()">Convert to Prompt</button>
    <button class="button" onclick="copyPrompt()">Copy Prompt</button>

    <h3>Prompt Output</h3>
    <div id="prompt-output" class="prompt-output"></div>

    <textarea id="initial-text-area" placeholder="Initial additional text here..." class="text-area"></textarea>

    <script src="index.js"></script>
</body>
</html>
